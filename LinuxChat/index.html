<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Terminal Chat | Secure</title>
    
    <link rel="stylesheet" href=./style.css">
</head>
<body>

    <div id="loginOverlay" class="login-overlay">
        <div class="login-box">
            <div class="terminal-header-mini">SYSTEM_AUTH_REQUIRED</div>
            <p class="typing-text">> Initializing secure tunnel...</p>
            <p class="typing-text">> Identity check required:</p>
            <input type="text" id="usernameInput" placeholder="User Name" autofocus autocomplete="off">
            <input type="password" id="passwordInput" placeholder="Passcode">
            <button id="loginBtn">EXECUTE LOGIN</button>
            <p id="loginError" class="error-text">!! ACCESS DENIED !!</p>
        </div>
    </div>

    <div class="app-wrapper" id="appMain" style="display: none;">
        
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">ACTIVE_NODES</div>
            <ul id="usersList">
                </ul>
        </aside>

        <main class="chat-container">
            <header class="chat-header">
                <button class="menu-toggle" id="menuToggle">â˜°</button>
                
                <div class="status-indicator">
                    <span class="dot-online"></span>
                    <span id="headerUsername">GUEST@TERMINAL</span>
                </div>

                <div class="window-controls">
                    <span class="ctrl red"></span>
                    <span class="ctrl yellow"></span>
                    <span class="ctrl green"></span>
                </div>
            </header>

            <div class="messages-area" id="chatBox">
                </div>

            <div class="input-area">
                <span class="prompt-label">root@remote:~#</span>
                <input type="text" id="userInput" placeholder="Send a command..." autocomplete="off">
                <button id="sendBtn">SEND</button>
            </div>
        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
